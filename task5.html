// Task 5 - Count Elements
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Element Counter</title>
  <link rel="stylesheet" href="task5.css">
</head>
<body>
  <div>
    <input type="text" id="tagName" placeholder="TagName (e.g., div)">
    <input type="text" id="className" placeholder="className (e.g., box)">
    <input type="text" id="idName" placeholder="id (e.g., main)">
    <input type="text" id="nameAttr" placeholder="Name (e.g., tag)">
  </div>
  <button onclick="countElements()">Count Element</button>
  <div id="output"></div>
  <script src="task5.js"></script>
</body>
</html>
